<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form align="center">
        <h1>Registeration Form</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your Name" required><br> <br>
        <label for="Email">Email:</label>
        <input type="email" id="email" placeholder="Enter your Email" required><br><br>
        <label for="password">password:</label>
        <input type="password" id="password" placeholder="Enter your password" required><br><br>
        <label for="phone Number">Phone Number:</label>
        <input type="tel" id="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="male" value="male">
          <label for="male">Male</label>
          <input type="radio" id="css" name="female" value="female">
          <label for="female">Female</label>
          <input type="radio" id="others" name="others" value="others">
          <label for="others">Others</label><br>
        <label for="Language">Language:</label>
        <input list="Language" name="language">
        <datalist id="Language">
            <option value="Tamil">
            <option value="English">
            <option value="Hindi">
        </datalist>
        </select><br><br>
        <label for="Zipcode">Zipcode</label>
        <input type="text" pattern="[0-9]{6}" title="six digit zip code" /><br><br>
        <label for="about">About:</label>
        <textarea id="message" name="message" rows="2" cols="30" required></textarea><br><br>
        <input type="submit" value="Register">
    </form>
</body>

</html>
